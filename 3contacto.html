<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icono/cubiertos-de-restaurante-simbolo-circular-de-una-cuchara-y-un-tenedor-en-un-circulo.ico">
    <link rel="stylesheet" href="/estilos/estilosContacto.css">
    <title>CONTACTO | Unitarios y Federales</title>
</head>
<body>
    
    <header id="idheader"></header>
    
    <section id="principio-contactanos">
        <h1>Contáctanos</h1>
    </section>

    <section id="formulario">
        <div class="contenido">
            
            <h2>Dejanos tu Mensaje</h2>

            <div class="wrap">
                <div class="formulario">
                    <form name="form">
                        <div class="input">
                            <label>Nombre: </label>
                            <input type="text" name="nombre">
                        </div>

                        <div class="input">
                            <label>Apellido: </label>
                            <input type="text" name="apellido">
                        </div>

                        <div class="input">
                            <label>Número Telefónico: </label>
                            <input type="number" name="numero">
                        </div>

                        <div class="input">
                            <label>Email: </label>
                            <input type="text" name="email">
                        </div>

                        <div class="largo">
                            <label>Asunto: </label>
                            <input type="text" name="asunto">
                        </div>

                        <div class="largo">
                            <label>Mensaje: </label>
                            <textarea name="mensaje"></textarea>
                        </div>

                        <div class="largo">
                            <button type="submit" id="boton">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>  

    <script src="/js/validacionformulario.js"></script>

    <br>

    <div class="mapa">
        <h2>Encontranos en</h2>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.968720360629!2d-58.565886784236746!3d-34.60495246507163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb823650aa8a3%3A0x5fcf033e8bb2c37!2s3%20de%20Febrero%201852%2C%20B1678GVN%20Caseros%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1666304644654!5m2!1ses-419!2sar" width="100%" height="450" style="border:3px solid #FAD02C;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
        
    <footer id="idfooter"></footer>

    <script src="/js/headerfooter.js"></script>

</body>
</html>
