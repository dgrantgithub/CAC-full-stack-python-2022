<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilosContacto.css">
    <title>CONTACTO | Unitarios y Federales</title>
</head>
<body>
    <section id="formulario">
        <div class="contenido">
            
            <h1>Contáctanos</h1>

            <div class="wrap">
                <div class="formulario">
                    <form>
                        <div class="input">
                            <label>Nombre: </label>
                            <input type="text">
                        </div>

                        <div class="input">
                            <label>Apellido: </label>
                            <input type="text">
                        </div>

                        <div class="input">
                            <label>Número Telefónico: </label>
                            <input type="number">
                        </div>

                        <div class="input">
                            <label>Email: </label>
                            <input type="text">
                        </div>

                        <div class="input">
                            <label>Asunto: </label>
                            <input type="text">
                        </div>

                        <div class="largo">
                            <label>Mensaje: </label>
                            <textarea></textarea>
                        </div>

                        <div class="largo">
                            <button type="submit">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>    
</body>
</html>
