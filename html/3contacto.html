<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilosContacto.css">
    <title>CONTACTO | Unitarios y Federales</title>
</head>
<body>
    <section id="formulario">
        <div class="contenedor">
            <form class="form">
                <div>
                    <input type="text" class="input" placeholder="Nombre">
                </div>
                <div>
                    <input type="text" class="input" placeholder="Apellido">
                </div>
                <div>
                    <input type="number" class="input" placeholder="Número de teléfono">
                </div>                
                <div>
                    <input type="text" class="input" placeholder="Email">
                </div>
                <div>
                    <input type="text" class="input" placeholder="Asunto">
                </div>
                <div>
                    <textarea class="input" placeholder="Escriba su Mensaje"></textarea>
                </div>
            </form>
            <div class="imagen">
                <img src="/img/contacto/cubiertos2.jpg">
            </div>
        </div>
    </section>    
</body>
</html>
